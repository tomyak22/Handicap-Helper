<mat-toolbar color="primary">
    <span>
        <a routerLink="/">Handi-Tracker <mat-icon>sports_golf</mat-icon></a>
    </span>
    <span class="spacer"></span>
    <ul>
        <li *ngIf="userIsAuthenticated">
            <a mat-button routerLink="/create" routerLinkActive="mat-accent">Post New Round</a>
        </li>
        <li *ngIf="!userIsAuthenticated">
            <a mat-button routerLink="/login" routerLinkActive="mat-accent">Sign-In</a>
        </li>
        <li *ngIf="!userIsAuthenticated">
            <a mat-button routerLink="/sign-up" routerLinkActive="mat-accent">Sign-Up</a>
        </li>
        <li *ngIf="userIsAuthenticated">
            <button mat-button>Sign-Out</button>
        </li>
    </ul>
</mat-toolbar>
